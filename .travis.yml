matrix:
  include:
    - # require the branch name to be develop
      if: branch = develop
      language: node_js
      node_js: lts/*
      sudo: true
      before_install:
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list 
        - sudo apt-get update && sudo apt-get install yarn
        - yarn global add expo-cli@2.2.0
        - expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      cache:
        yarn: true
      install:
        - yarn install
      script:
        - expo publish --release-channel $TRAVIS_PULL_REQUEST 
    - # require the branch name to be develop-native
      if: branch = develop-native
      language: node_js
      node_js: lts/*
      install: true
      script: echo "DEVELOP NATIVE"
    - # require the branch name to be master
      if: branch = master
      language: node_js
      node_js: lts/*
      install: true
      script: echo "MASTER"
