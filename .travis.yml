matrix:
  include:
    - # EXPO
      if: branch = develop
      language: node_js
      node_js: lts/*
      sudo: true
      before_install:
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list 
        - sudo apt-get update && sudo apt-get install yarn
        - sudo npm install -g expo-cli@2.2.0
        - expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      cache:
        yarn: true
      install:
        - yarn install
      script:
        - sh expo.sh
    - # EXPO AND BUILD AND DEPLOY
      if: branch IN (develop-native, release, master)
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.2
          - build-tools-27.0.3
          - android-26
          - android-27
          - addon-google_apis-google-26
      sudo: true
      before_install:
        - cd android && echo $GPG_PASSWORD | gpg --passphrase-fd 0 gradle.properties.gpg && cd .. 
        - cd android/app && echo $GPG_PASSWORD | gpg --passphrase-fd 0 my-release-key.keystore.gpg && cd ../.. 
        - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list 
        - sudo apt-get update && sudo apt-get install yarn
        - sudo npm install -g expo-cli@2.2.0
        - expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      cache:
        yarn: true
      install:
        - yarn install
      script:
        - sh expo-build-deploy.sh
